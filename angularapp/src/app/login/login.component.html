<p>login works!</p>
<form>
    <label for="username">Username</label>
    <input id="username" [(ngModel)]="username" name="username"  required>
    <div *ngIf="usernameInput.invalid && usernameInput.touched">
        <p>Username is required</p>
    </div>
    <label for="password">Password</label>
    <input id="password" [(ngModel)]="password" name="password" required>
    <div *ngIf="passwordInput.invalid && passwordInput.touched">
        <p>Password is required</p>
    </div>
    
    <input type="submit" value="Login">

</form>
